# Pre-commit hooks for code quality and consistency
# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks

# Installation:
#   pip install pre-commit
#   pre-commit install
#
# Run manually:
#   pre-commit run --all-files
#
# Update hooks:
#   pre-commit autoupdate

repos:
  # Ruff - Fast Python linter (replaces flake8, isort, and more)
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.6.9
    hooks:
      # Run linter
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
        types_or: [python, pyi]
        
      # Run formatter
      - id: ruff-format
        types_or: [python, pyi]

  # Mypy - Static type checking
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.11.2
    hooks:
      - id: mypy
        args: [--config-file=mypy.ini]
        additional_dependencies:
          - types-all
          - sqlalchemy-stubs
        exclude: ^(tests/|migrations/|scripts/)
        # Note: Exclude tests/migrations/scripts to speed up pre-commit
        # Run mypy manually on those: mypy tests/ migrations/ scripts/

  # Built-in hooks for basic checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      # File checks
      - id: check-added-large-files
        args: [--maxkb=1000]
      - id: check-byte-order-marker
      - id: check-case-conflict
      - id: check-merge-conflict
      - id: check-symlinks
      - id: check-toml
      - id: check-yaml
        args: [--unsafe]  # Allow custom tags in YAML
      - id: end-of-file-fixer
      - id: trailing-whitespace
        args: [--markdown-linebreak-ext=md]
      
      # JSON/YAML formatting
      - id: pretty-format-json
        args: [--autofix, --indent=2, --no-sort-keys]
      
      # Python checks
      - id: check-ast
      - id: check-builtin-literals
      - id: check-docstring-first
      - id: debug-statements
      - id: name-tests-test
        args: [--pytest-test-first]
      
      # Security checks
      - id: detect-private-key

  # Python-specific security checks
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.10
    hooks:
      - id: bandit
        args: [-c, .bandit, -r, app/]
        exclude: ^tests/

  # Check for common security issues
  - repo: https://github.com/pre-commit/pygrep-hooks
    rev: v1.10.0
    hooks:
      - id: python-check-blanket-noqa
      - id: python-check-blanket-type-ignore
      - id: python-no-eval
      - id: python-no-log-warn
      - id: python-use-type-annotations
      - id: text-unicode-replacement-char

  # Markdown linting
  - repo: https://github.com/markdownlint/markdownlint
    rev: v0.12.0
    hooks:
      - id: markdownlint
        args: [--style, .markdownlint.yml]

  # SQL formatting (if needed)
  # - repo: https://github.com/sqlfluff/sqlfluff
  #   rev: 3.2.0
  #   hooks:
  #     - id: sqlfluff-lint
  #       args: [--dialect, postgres]
  #     - id: sqlfluff-fix
  #       args: [--dialect, postgres]

# Pre-commit CI config
ci:
  autofix_commit_msg: |
    [pre-commit.ci] auto fixes from pre-commit hooks
    
    for more information, see https://pre-commit.ci
  autofix_prs: true
  autoupdate_branch: ''
  autoupdate_commit_msg: '[pre-commit.ci] pre-commit autoupdate'
  autoupdate_schedule: weekly
  skip: [mypy]  # Skip mypy in CI (too slow)
  submodules: false
